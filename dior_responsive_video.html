<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Video | DIOR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400&family=Didot:wght@400&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Dior';
            src: local('Didot'), local('GFS Didot'), local('Playfair Display');
            font-weight: 400;
        }

        :root {
            --white: #ffffff;
            --off-white: #fafafa;
            --black: #000000;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --text-muted: #999999;
            --border: #e5e5e5;
            --border-dark: #cccccc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
        }

        body {
            font-family: 'Cormorant Garamond', Georgia, serif;
            background: var(--white);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Header - Dior style */
        header {
            width: 100%;
            padding: 1.25rem 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            background: var(--white);
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .logo img {
            height: 22px;
            width: auto;
        }

        @media (min-width: 769px) {
            .logo img {
                height: 28px;
            }
        }

        /* Page Title */
        .page-title {
            text-align: center;
            padding: 2.5rem 2rem 2rem;
        }

        .page-title h1 {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-weight: 300;
            font-size: 1.75rem;
            letter-spacing: 0.08em;
            color: var(--text-primary);
            font-style: italic;
        }

        /* Input Section */
        .input-section {
            width: 100%;
            max-width: 720px;
            margin: 0 auto;
            padding: 0 2rem 2rem;
        }

        .input-wrapper {
            display: flex;
            gap: 0;
            width: 100%;
            border: 1px solid var(--border-dark);
        }

        input[type="text"] {
            flex: 1;
            padding: 1rem 1.25rem;
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 0.02em;
            background: var(--white);
            border: none;
            color: var(--text-primary);
            outline: none;
            transition: background 0.2s ease;
        }

        input[type="text"]::placeholder {
            color: var(--text-muted);
            font-style: italic;
        }

        input[type="text"]:focus {
            background: var(--off-white);
        }

        button {
            padding: 1rem 2rem;
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 0.8rem;
            font-weight: 400;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            background: var(--black);
            color: var(--white);
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: var(--text-primary);
        }

        .error-message {
            color: #8b0000;
            font-size: 0.875rem;
            font-style: italic;
            letter-spacing: 0.02em;
            padding: 0.75rem 0 0;
            display: none;
            text-align: center;
        }

        .error-message.visible {
            display: block;
        }

        /* Video Container */
        .video-container {
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
        }

        .video-wrapper {
            width: 100%;
            background: var(--black);
            position: relative;
            overflow: hidden;
        }

        /* Source Overlay */
        .source-overlay {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.75);
            color: var(--white);
            padding: 0.5rem 0.875rem;
            font-size: 0.7rem;
            letter-spacing: 0.08em;
            z-index: 10;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
        }

        .source-overlay.visible {
            display: flex;
            align-items: center;
            gap: 0.625rem;
        }

        .source-overlay #activeSource {
            color: var(--white);
        }

        .source-overlay .source-size {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.65rem;
            padding-left: 0.5rem;
            border-left: 1px solid rgba(255, 255, 255, 0.2);
        }

        .source-overlay #sourceLink {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 0.875rem;
            line-height: 1;
            transition: color 0.2s ease;
            padding-left: 0.5rem;
            border-left: 1px solid rgba(255, 255, 255, 0.2);
        }

        .source-overlay #sourceLink:hover {
            color: var(--white);
        }

        video {
            width: 100%;
            display: block;
            background: var(--black);
        }

        /* Hide video controls for cleaner look, show on hover */
        video::-webkit-media-controls {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        video:hover::-webkit-media-controls {
            opacity: 1;
        }

        .placeholder {
            width: 100%;
            aspect-ratio: 16 / 9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            background: var(--off-white);
            color: var(--text-muted);
        }

        .placeholder-icon {
            width: 64px;
            height: 64px;
            border: 1px solid var(--border-dark);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: border-color 0.3s ease;
        }

        .placeholder-icon svg {
            width: 24px;
            height: 24px;
            fill: var(--text-muted);
            margin-left: 4px;
        }

        .placeholder-text {
            font-size: 0.875rem;
            font-style: italic;
            letter-spacing: 0.1em;
        }

        /* Breakpoints Info - Dior Style */
        .breakpoints-info {
            width: 100%;
            max-width: 720px;
            margin: 0 auto;
            padding: 2rem;
            display: none;
        }

        .breakpoints-info.visible {
            display: block;
        }

        .breakpoints-info h3 {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-weight: 400;
            font-size: 0.8rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 1.25rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border);
        }

        .breakpoint-item {
            display: flex;
            align-items: baseline;
            gap: 1rem;
            padding: 0.625rem 0;
            border-bottom: 1px solid var(--border);
            font-size: 0.875rem;
        }

        .breakpoint-item:last-of-type {
            border-bottom: none;
        }

        .breakpoint-label {
            min-width: 140px;
            font-weight: 400;
            color: var(--text-primary);
            letter-spacing: 0.02em;
        }

        .breakpoint-url {
            flex: 1;
            word-break: break-all;
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
            font-size: 0.7rem;
            color: var(--text-muted);
            line-height: 1.6;
        }

        /* Resize Toolbar */
        .resize-toolbar {
            width: 100%;
            max-width: 720px;
            margin: 0 auto;
            padding: 2rem 2rem 1.5rem;
            display: none;
        }

        .resize-toolbar.visible {
            display: block;
        }

        .resize-toolbar h3 {
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-weight: 400;
            font-size: 0.8rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .resize-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .resize-btn {
            padding: 0.625rem 1rem;
            font-family: 'Cormorant Garamond', Georgia, serif;
            font-size: 0.75rem;
            font-weight: 400;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            background: var(--white);
            color: var(--text-primary);
            border: 1px solid var(--border-dark);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            min-width: 90px;
        }

        .resize-btn:hover {
            background: var(--off-white);
            border-color: var(--text-primary);
        }

        .resize-btn.active {
            background: var(--black);
            color: var(--white);
            border-color: var(--black);
        }

        .resize-btn .size-label {
            font-size: 0.7rem;
            color: var(--text-muted);
        }

        .resize-btn.active .size-label {
            color: var(--text-muted);
        }

        .resize-btn-full {
            background: var(--off-white);
        }

        /* Video wrapper when resized */
        .video-wrapper.resized {
            margin: 0 auto;
            transition: max-width 0.4s ease;
        }

        .video-frame-indicator {
            text-align: center;
            padding: 0.75rem;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            color: var(--text-muted);
            background: var(--off-white);
            border-bottom: 1px solid var(--border);
            display: none;
        }

        .video-frame-indicator.visible {
            display: block;
        }

        .video-frame-indicator strong {
            color: var(--text-primary);
            font-weight: 500;
        }

        /* Footer */
        footer {
            padding: 2rem;
            text-align: center;
            border-top: 1px solid var(--border);
            margin-top: auto;
        }

        footer p {
            font-size: 0.75rem;
            color: var(--text-muted);
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                padding: 1rem;
            }

            .logo {
                font-size: 1.5rem;
            }

            .page-title {
                padding: 2rem 1.5rem 1.5rem;
            }

            .page-title h1 {
                font-size: 1.35rem;
            }

            .input-section {
                padding: 0 1rem 1.5rem;
            }

            .input-wrapper {
                flex-direction: column;
                border: none;
            }

            input[type="text"] {
                border: 1px solid var(--border-dark);
                border-bottom: none;
            }

            button {
                width: 100%;
                border: 1px solid var(--black);
            }

            .breakpoints-info {
                padding: 1.5rem 1rem;
            }

            .breakpoint-item {
                flex-direction: column;
                gap: 0.25rem;
            }

            .breakpoint-label {
                min-width: auto;
                font-size: 0.8rem;
            }

            .resize-toolbar {
                padding: 1.5rem 1rem 1.5rem;
            }

            .resize-buttons {
                gap: 0.375rem;
            }

            .resize-btn {
                flex: 1 1 calc(33.333% - 0.5rem);
                min-width: 80px;
                padding: 0.5rem 0.75rem;
                font-size: 0.65rem;
            }

            .resize-btn .size-label {
                font-size: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo" aria-label="Dior">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/Dior_Logo.svg/1280px-Dior_Logo.svg.png" alt="Dior">
        </a>
    </header>

    <section class="page-title">
        <h1>Responsive Video Preview</h1>
    </section>

    <section class="input-section">
        <div class="input-wrapper">
            <input 
                type="text" 
                id="videoUrl" 
                placeholder="Enter Cloudinary video URL..."
                autocomplete="off"
            >
            <button onclick="loadVideo()">Play</button>
        </div>
        <p class="error-message" id="errorMessage">Unable to load video. Please verify the URL.</p>
    </section>

    <section class="video-container">
        <div class="video-frame-indicator" id="frameIndicator">
            Simulating <strong id="frameSize">—</strong> viewport
        </div>
        <div class="video-wrapper" id="videoWrapper">
            <div class="source-overlay" id="sourceOverlay">
                <span id="activeSource">—</span>
                <span id="sourceSize" class="source-size">—</span>
                <a href="#" id="sourceLink" target="_blank" title="Open this rendition">↗</a>
            </div>
            <div class="placeholder" id="placeholder">
                <div class="placeholder-icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                </div>
                <p class="placeholder-text">No video loaded</p>
            </div>
            <video 
                id="videoPlayer" 
                controls
                loop
                muted
                playsinline
                style="display: none;"
            >
                Your browser does not support the video tag.
            </video>
        </div>
    </section>

    <section class="resize-toolbar" id="resizeToolbar">
        <h3>Preview at Different Sizes</h3>
        <div class="resize-buttons">
            <button class="resize-btn resize-btn-full active" onclick="resizeVideo('full')">
                Full Width
                <span class="size-label">100%</span>
            </button>
            <button class="resize-btn" onclick="resizeVideo(480)">
                Mobile S
                <span class="size-label">480px</span>
            </button>
            <button class="resize-btn" onclick="resizeVideo(768)">
                Mobile L / Tablet
                <span class="size-label">768px</span>
            </button>
            <button class="resize-btn" onclick="resizeVideo(1024)">
                Tablet / Laptop
                <span class="size-label">1024px</span>
            </button>
            <button class="resize-btn" onclick="resizeVideo(1280)">
                Laptop
                <span class="size-label">1280px</span>
            </button>
            <button class="resize-btn" onclick="resizeVideo(1920)">
                Desktop
                <span class="size-label">1920px</span>
            </button>
            <button class="resize-btn" onclick="resizeVideo(2560)">
                Large Desktop
                <span class="size-label">2560px</span>
            </button>
        </div>
    </section>

    <div class="breakpoints-info" id="breakpointsInfo"></div>

    <footer>
        <p>Cloudinary Responsive Video Demo</p>
    </footer>

    <script>
        const videoUrlInput = document.getElementById('videoUrl');
        const videoPlayer = document.getElementById('videoPlayer');
        const placeholder = document.getElementById('placeholder');
        const errorMessage = document.getElementById('errorMessage');
        const breakpointsInfo = document.getElementById('breakpointsInfo');
        const resizeToolbar = document.getElementById('resizeToolbar');
        const videoWrapper = document.getElementById('videoWrapper');
        const frameIndicator = document.getElementById('frameIndicator');
        const frameSize = document.getElementById('frameSize');
        const sourceOverlay = document.getElementById('sourceOverlay');
        const activeSourceEl = document.getElementById('activeSource');
        const sourceSize = document.getElementById('sourceSize');
        const sourceLink = document.getElementById('sourceLink');

        // Responsive breakpoints: max-width -> video width
        const breakpoints = [
            { maxWidth: 480, videoWidth: 480, label: 'Mobile S' },
            { maxWidth: 768, videoWidth: 768, label: 'Mobile L / Tablet' },
            { maxWidth: 1024, videoWidth: 1024, label: 'Tablet / Laptop' },
            { maxWidth: 1280, videoWidth: 1280, label: 'Laptop' },
            { maxWidth: 1920, videoWidth: 1920, label: 'Desktop' },
            { maxWidth: Infinity, videoWidth: 2560, label: 'Large Desktop' }
        ];

        /**
         * Format bytes to human readable size
         */
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            if (!bytes) return '—';
            
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        /**
         * Fetch file size via HEAD request
         */
        async function fetchFileSize(url) {
            try {
                sourceSize.textContent = '...';
                const response = await fetch(url, { method: 'HEAD' });
                const contentLength = response.headers.get('Content-Length');
                
                if (contentLength) {
                    sourceSize.textContent = formatFileSize(parseInt(contentLength, 10));
                } else {
                    sourceSize.textContent = '—';
                }
            } catch (error) {
                sourceSize.textContent = '—';
            }
        }

        /**
         * Parse a Cloudinary URL and insert a transformation
         * Supports URLs with or without existing transformations
         */
        function addCloudinaryTransformation(url, transformation) {
            // Cloudinary URL pattern: 
            // https://res.cloudinary.com/<cloud>/video/upload[/existing_transforms]/<public_id>
            const cloudinaryRegex = /^(https?:\/\/res\.cloudinary\.com\/[^\/]+\/video\/upload)(\/[^\/]+)?(\/.*?)(\.[a-zA-Z0-9]+)?$/;
            
            const match = url.match(cloudinaryRegex);
            
            if (match) {
                const base = match[1];
                const existingTransforms = match[2] || '';
                const publicId = match[3];
                const extension = match[4] || '';
                
                if (existingTransforms) {
                    return `${base}${existingTransforms}/${transformation}${publicId}${extension}`;
                } else {
                    return `${base}/${transformation}${publicId}${extension}`;
                }
            }
            
            const uploadIndex = url.indexOf('/upload/');
            if (uploadIndex !== -1) {
                const insertPosition = uploadIndex + 8;
                return url.slice(0, insertPosition) + transformation + '/' + url.slice(insertPosition);
            }
            
            return null;
        }

        /**
         * Generate responsive video sources for different screen sizes
         */
        function generateResponsiveSources(baseUrl) {
            const sources = [];
            
            for (let i = 0; i < breakpoints.length; i++) {
                const bp = breakpoints[i];
                const transformation = `c_limit,w_${bp.videoWidth}`;
                const transformedUrl = addCloudinaryTransformation(baseUrl, transformation);
                
                if (transformedUrl) {
                    let media;
                    if (i === 0) {
                        media = `(max-width: ${bp.maxWidth}px)`;
                    } else if (bp.maxWidth === Infinity) {
                        media = `(min-width: ${breakpoints[i-1].maxWidth + 1}px)`;
                    } else {
                        media = `(max-width: ${bp.maxWidth}px)`;
                    }
                    
                    sources.push({
                        url: transformedUrl,
                        media: media,
                        width: bp.videoWidth,
                        label: bp.label
                    });
                }
            }
            
            return sources;
        }

        /**
         * Detect video MIME type from URL
         */
        function getVideoType(url) {
            const extension = url.split('.').pop()?.toLowerCase().split('?')[0];
            const mimeTypes = {
                'mp4': 'video/mp4',
                'webm': 'video/webm',
                'ogg': 'video/ogg',
                'ogv': 'video/ogg',
                'mov': 'video/quicktime',
                'm4v': 'video/mp4'
            };
            return mimeTypes[extension] || 'video/mp4';
        }

        /**
         * Display breakpoints information
         */
        function displayBreakpointsInfo(sources) {
            let html = '<h3>Responsive Sources</h3>';
            
            sources.forEach(source => {
                html += `
                    <div class="breakpoint-item">
                        <span class="breakpoint-label">${source.label} (${source.width}px)</span>
                        <span class="breakpoint-url">${source.url}</span>
                    </div>
                `;
            });
            
            breakpointsInfo.innerHTML = html;
            breakpointsInfo.classList.add('visible');
            
            // Show source overlay
            sourceOverlay.classList.add('visible');
        }

        /**
         * Update current source display based on screen width
         */
        function updateCurrentSourceDisplay(sources) {
            const width = window.innerWidth;
            let matchedSource = sources[sources.length - 1];
            
            for (const source of sources) {
                const maxWidthMatch = source.media.match(/max-width:\s*(\d+)px/);
                const minWidthMatch = source.media.match(/min-width:\s*(\d+)px/);
                
                if (maxWidthMatch && width <= parseInt(maxWidthMatch[1])) {
                    matchedSource = source;
                    break;
                }
                if (minWidthMatch && width >= parseInt(minWidthMatch[1])) {
                    matchedSource = source;
                }
            }
            
            activeSourceEl.textContent = `${matchedSource.label} · w_${matchedSource.width}`;
            sourceLink.href = matchedSource.url;
            fetchFileSize(matchedSource.url);
        }

        /**
         * Resize video wrapper to simulate different screen sizes
         */
        function resizeVideo(size) {
            // Update button states
            document.querySelectorAll('.resize-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.currentTarget.classList.add('active');

            if (size === 'full') {
                // Full width
                videoWrapper.style.maxWidth = '';
                videoWrapper.classList.remove('resized');
                frameIndicator.classList.remove('visible');
            } else {
                // Specific size
                videoWrapper.style.maxWidth = size + 'px';
                videoWrapper.classList.add('resized');
                frameIndicator.classList.add('visible');
                frameSize.textContent = size + 'px';
            }

            // Reload video to get correct source for new size
            if (videoPlayer.style.display !== 'none' && window._currentSources) {
                // Find the matching source for the simulated width
                const simulatedWidth = size === 'full' ? window.innerWidth : size;
                let matchedSource = window._currentSources[window._currentSources.length - 1];
                
                for (const source of window._currentSources) {
                    const maxWidthMatch = source.media.match(/max-width:\s*(\d+)px/);
                    if (maxWidthMatch && simulatedWidth <= parseInt(maxWidthMatch[1])) {
                        matchedSource = source;
                        break;
                    }
                }

                // Update the active source overlay
                activeSourceEl.textContent = `${matchedSource.label} · w_${matchedSource.width}`;
                sourceLink.href = matchedSource.url;
                fetchFileSize(matchedSource.url);
            }
        }

        function loadVideo() {
            const url = videoUrlInput.value.trim();
            
            if (!url) {
                showError('Please enter a video URL');
                return;
            }

            hideError();
            
            videoPlayer.innerHTML = '';
            videoPlayer.removeAttribute('src');
            
            const isCloudinary = url.includes('res.cloudinary.com') || url.includes('/upload/');
            
            if (isCloudinary) {
                const sources = generateResponsiveSources(url);
                
                if (sources.length > 0) {
                    const videoType = getVideoType(url);
                    
                    sources.forEach(source => {
                        const sourceEl = document.createElement('source');
                        sourceEl.src = source.url;
                        sourceEl.type = videoType;
                        sourceEl.media = source.media;
                        videoPlayer.appendChild(sourceEl);
                    });
                    
                    videoPlayer.appendChild(document.createTextNode('Your browser does not support the video tag.'));
                    
                    // Store sources globally for resize function
                    window._currentSources = sources;
                    
                    displayBreakpointsInfo(sources);
                    
                    // Show resize toolbar
                    resizeToolbar.classList.add('visible');
                    
                    // Reset to full width
                    videoWrapper.style.maxWidth = '';
                    videoWrapper.classList.remove('resized');
                    frameIndicator.classList.remove('visible');
                    document.querySelectorAll('.resize-btn').forEach(btn => btn.classList.remove('active'));
                    document.querySelector('.resize-btn-full').classList.add('active');
                    
                    const updateDisplay = () => updateCurrentSourceDisplay(sources);
                    window.removeEventListener('resize', window._resizeHandler);
                    window._resizeHandler = updateDisplay;
                    window.addEventListener('resize', updateDisplay);
                    updateDisplay();
                } else {
                    showError('Could not parse Cloudinary URL. Please check the format.');
                    return;
                }
            } else {
                videoPlayer.src = url;
                breakpointsInfo.classList.remove('visible');
                resizeToolbar.classList.remove('visible');
                sourceOverlay.classList.remove('visible');
                window._currentSources = null;
            }
            
            videoPlayer.style.display = 'block';
            placeholder.style.display = 'none';
            
            videoPlayer.load();
            videoPlayer.play().catch(() => {});
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('visible');
        }

        function hideError() {
            errorMessage.classList.remove('visible');
        }

        videoPlayer.addEventListener('error', (e) => {
            if (e.target === videoPlayer) {
                showError('Unable to load video. Please check the URL and try again.');
                videoPlayer.style.display = 'none';
                placeholder.style.display = 'flex';
            }
        });

        videoUrlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loadVideo();
            }
        });

        // Check for video URL parameter on page load
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoParam = urlParams.get('video') || urlParams.get('url') || urlParams.get('src');
            
            if (videoParam) {
                videoUrlInput.value = videoParam;
                loadVideo();
            }
        })();
    </script>
</body>
</html>
