		<style>
.container {
  position: relative;
  width: 100%;
  max-width: 1080px;
}

.container img {
  width: 100%;
  height: auto;
}

.container .btn {
    position: absolute;
    top: 10%;
    right: 10%;
    transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
    background-color: #CEF501;
    color: #000000;
    font-size: 16px;
    padding: 12px 24px;
    border: none;
    cursor: pointer;
    border-radius: 30px;
    text-align: center;
}

.container .msg {
    position: absolute;
    top: 10%;
    right: 10%;
    /* transform: translate(-50%, -50%); */
    -ms-transform: translate(-50%, -50%);
    color: #FFFFFF;
    font-size: 42px;
    border: none;
    text-align: left;
    padding: 12px 24px;
}
			
.container .btn:hover {
  background-color: black;
  color: #FFFFFF
}		
			
			body {

	<script>
function showUploadWidget() { cloudinary.openUploadWidget({    cloudName: "kering-poc",    uploadPreset: "external-upload",    sources: [        "local",        "url",        "camera",        "instagram",        "facebook",        "google_drive",        "dropbox",        "getty"    ],    googleApiKey: "<image_search_google_api_key>",    showAdvancedOptions: false,    cropping: false,    multiple: true,    defaultSource: "local",    styles: {        palette: {            window: "#FFFFFF",            windowBorder: "#000000",            tabIcon: "#FD3157",            menuIcons: "#BB2222",            textDark: "#000000",            textLight: "#FFFFFF",            link: "#FD3157",            action: "#FF620C",            inactiveTabIcon: "#000000",            error: "#F44235",            inProgress: "#0078FF",            complete: "#20B832",            sourceBg: "#FFFFFF"        },        fonts: {            default: null,            "sans-serif": {                url: null,                active: true            }        }    }}, (err, info) => {   if (!err) {         console.log("Upload Widget event - ", info);   }  }); }
