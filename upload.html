
<!doctype html>
<html>
	<head>
		<script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
		<style>
			.btn {
			    position: relative;
			    min-width: 250px;
			    height: 40px;
			    border: solid 1px #101010;
			    border-radius: 0;
			    padding: 14px 10px;
			    font-size: 0.667em;
			    letter-spacing: 3px;
			    font-family: Helvetica, Arial, sans-serif;
			    font-weight: bold;
			    text-transform: uppercase;
			    transition: opacity 0.2s ease-in-out;
			    background: 000;
			}
			.btn-secondary {
			    color: #101010;
			    background-color: #ffffff;
			    transition: all 0.2s ease-in-out;
			}
		</style>
	</head>
	<body>
		<noscript><strong>We're sorry but this Demo page doesn't work properly without JavaScript enabled. Please enable it to continue.</strong></noscript>
		<center>
		<img src=https://res.cloudinary.com/gpene/image/upload/v1652276170/Demo/Prospects/AgnesB/agnesb-logo.png>
		<br><br><br>
		<img src=https://res.cloudinary.com/gpene/image/upload/f_auto,q_auto/Demo/Prospects/AgnesB/gflfbtj4a1kfyekfjc2v.png>
		<br><br><br>
        	<div class="opener-wrapper" style="text-align: center; margin-bottom: 30px;">
            		<button id="upload-btn" onclick="showUploadWidget()" class="btn">Upload</button>
		</div>
		</center>
	</body>
	<script>
function showUploadWidget() { cloudinary.openUploadWidget({    cloudName: "gpene",    uploadPreset: "agnesb-preset",    sources: [        "local",        "google_drive",        "url",        "dropbox",        "instagram",        "facebook"    ],    googleApiKey: "<image_search_google_api_key>",    showAdvancedOptions: false,    cropping: false,    multiple: true,    defaultSource: "local",    styles: {        palette: {            window: "#FFFFFF",            windowBorder: "#90A0B3",            tabIcon: "#101010",            menuIcons: "#5A616A",            textDark: "#000000",            textLight: "#FFFFFF",            link: "#101010",            action: "#FF620C",            inactiveTabIcon: "#D8D8D8",            error: "#F44235",            inProgress: "#101010",            complete: "#20B832",            sourceBg: "#E4EBF1"        },        fonts: {            default: null,            "'Fira Sans', sans-serif": {                url: "https://fonts.googleapis.com/css?family=Fira+Sans",                active: true            }        }    }}, (err, info) => {   if (!err) {         console.log("Upload Widget event - ", info);   }  }); }
	</script>
</html>
