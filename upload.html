
<!doctype html>
<html>

		<script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>

	<body>

        	<div class="opener-wrapper" style="text-align: center; margin-bottom: 30px;">

	<script>
function showUploadWidget() { cloudinary.openUploadWidget({    cloudName: "gpene",    uploadPreset: "agnesb-preset",    sources: [        "local",        "camera",        "google_drive",        "url",        "getty",        "image_search",        "instagram",        "dropbox"    ],    googleApiKey: "<image_search_google_api_key>",    showAdvancedOptions: false,    cropping: false,    multiple: true,    defaultSource: "local",    styles: {        palette: {            window: "#FFFFFF",            windowBorder: "#90A0B3",            tabIcon: "#0078FF",            menuIcons: "#5A616A",            textDark: "#000000",            textLight: "#FFFFFF",            link: "#0078FF",            action: "#FF620C",            inactiveTabIcon: "#0E2F5A",            error: "#F44235",            inProgress: "#0078FF",            complete: "#20B832",            sourceBg: "#E4EBF1"        },        fonts: {            default: null,            "'Fira Sans', sans-serif": {                url: "https://fonts.googleapis.com/css?family=Fira+Sans",                active: true            }        }    }}, (err, info) => {   if (!err) {         console.log("Upload Widget event - ", info);   }  }); }
	</script>
