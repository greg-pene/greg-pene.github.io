<!doctype html>
<html>
	<head>
		<title>Upload your Media | Cloudinary</title>
		<link href="https://cloudinary-res.cloudinary.com/image/upload/v1597693619/docsite/brand-assets/cloudinary_favicon_192x192.png" rel="icon" sizes="192x192" type="image/png">
		<link href="https://cloudinary-res.cloudinary.com/image/upload/v1600961452/docsite/brand-assets/cloudinary_favicon_mstile-150x150.png" rel="icon" sizes="150x150" type="image/png">
		<link href="https://cloudinary-res.cloudinary.com/image/upload/v1600961449/docsite/brand-assets/cloudinary_favicon_96x96.png" rel="icon" sizes="96x96" type="image/png">
		<link href="https://cloudinary-res.cloudinary.com/image/upload/v1597693619/docsite/brand-assets/cloudinary_favicon_32x32.png" rel="icon" sizes="32x32" type="image/png">
		<link href="https://cloudinary-res.cloudinary.com/image/upload/v1600961448/docsite/brand-assets/cloudinary_favicon_16x16.png" rel="icon" sizes="16x16" type="image/png">
		<script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
		<style>
.container {
  position: relative;
  width: 100%;
  max-width: 1080px;
}

.container img {
  width: 100%;
  height: auto;
}

.container .btn {
    position: absolute;
    top: 60%;
    left: 60%;
    transform: translate(-50%, -50%);
    -ms-transform: translate(-50%, -50%);
    background-color: #ed1847;
    color: #000000;
    font-size: 16px;
    padding: 12px 24px;
    border: none;
    cursor: pointer;
    border-radius: 0px;
    text-align: center;
}

.container .msg {
    position: absolute;
    top: 20%;
    left: 50%;
    /* transform: translate(-50%, -50%); */
    -ms-transform: translate(-50%, -50%);
    color: #FFFFFF;
    font-size: 42px;
    border: none;
    text-align: left;
    padding: 12px 24px;
}
			
.container .btn:hover {
  background-color: black;
  color: #FFFFFF
}		
			
			body {
			    -webkit-font-smoothing: antialiased;
			    -moz-osx-font-smoothing: grayscale;
			    color: #101010;
			    font-size: 12px;
			    font-family: Helvetica, Arial, sans-serif;
			}
		</style>
	</head>
	<body>
		<noscript><strong>We're sorry but this Demo page doesn't work properly without JavaScript enabled. Please enable it to continue.</strong></noscript>
		<center>
		<br><br><br>
		<img src=https://res.cloudinary.com/gpene-as/image/upload/w_200/f_auto,q_auto/Atomic_ski_logo_feoe4r.png>
		<br><br><br>
		<div class="container">
			<p class="msg">PLEASE UPLOAD THE HIGHEST POSSIBLE QUALITY MEDIA</p>
			<img src="https://res.cloudinary.com/gpene-as/image/upload/w_1200/f_auto,q_auto/Atomic-powder.jpg">
			<div class="opener-wrapper" style="text-align: center; margin-bottom: 30px;">
				<button id="upload-btn" onclick="showUploadWidget()" class="btn">Upload</button>
			</div>
		</div>
		<br><br><br>	
		</center>
	</body>
	<script>
function showUploadWidget() { cloudinary.openUploadWidget({    cloudName: "gpene-as",    uploadPreset: "upload_widget",    sources: [        "local",        "google_drive",        "dropbox"    ],    googleApiKey: "<image_search_google_api_key>",    showAdvancedOptions: false,    cropping: false,    multiple: true,    defaultSource: "local",    styles: {        palette: {            window: "#FFFFFF",            windowBorder: "#90A0B3",            tabIcon: "#ED1847",            menuIcons: "#5A616A",            textDark: "#000000",            textLight: "#FFFFFF",            link: "#ED1847",            action: "#FF620C",            inactiveTabIcon: "#0E2F5A",            error: "#F44235",            inProgress: "#ED1847",            complete: "#20B832",            sourceBg: "#E4EBF1"        },        fonts: {            default: null,            "'Fira Sans', sans-serif": {                url: "https://fonts.googleapis.com/css?family=Fira+Sans",                active: true            }        }    }}, (err, info) => {   if (!err) {         console.log("Upload Widget event - ", info);   }  }); }
	</script>
