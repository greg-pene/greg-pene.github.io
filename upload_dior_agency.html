	<body>

            		<button id="upload-btn" onclick="showUploadWidget()" class="btn">Upload</button>
		</div>
    <div id="uploaded">
    </div>

	</body>
	<script>
function showUploadWidget() {
cloudinary.openUploadWidget({
    cloudName: "dior-video",
    uploadPreset: "video_unsigned",
    uploadPrefix: "https://api-eu.cloudinary.com/",
    sources: [
      "local",
      "url",
      "google_drive"
    ],
    googleApiKey: "<image_search_google_api_key>",
    showAdvancedOptions: false,
    cropping: false,
    multiple: true,
    maxFiles: "2",
    thumbnails: "uploaded",
    clientAllowedFormats: ["video"],
    defaultSource: "local",
    styles: {
        palette: {
            window: "#FFFFFF",
            windowBorder: "#90A0B3",
            tabIcon: "#000000",
            menuIcons: "#5A616A",
            textDark: "#000000",
            textLight: "#FFFFFF",
            link: "#000000",
            action: "#FF620C",
            inactiveTabIcon: "#0E2F5A",
            error: "#F44235",
            inProgress: "#0078FF",
            complete: "#20B832",
            sourceBg: "#E4EBF1"
        },
        fonts: {
            default: {
                active: true
            }
        }
    }
},
 (err, info) => {
   if (!err) {    
     console.log("Upload Widget event - ", info);
   }
  });
 }
  </script>
